<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gabe Zeller</title>
        <style>
            body, h1, h2, h3, p, a {
                margin: 0;
                padding: 0;
            }
            html {
                background-image: url("images/redbackground.jpg");
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: 100% 100%;
                font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                
                
            }
            .header {
                display: flex;
                flex-direction: row;
                justify-content:flex-start;
                align-items: center;
                color: white;
                width: 80%;
                margin-left: auto;
                margin-right: auto;
                margin-top: 20px;  
            }
            body {
                margin-right:auto;
                margin-left: auto;
                margin-top: auto;
                color: white;  
            }
            .headtext {
                text-align:left;
                margin-left: 10px;
            }
            .buttons {
                display: flex;
                align-items: center;
                margin-left: auto; 
            }
            .button {
                padding: 5px;         
                font-size: 2.5vw;  
                color: white;
                border-bottom: 2px solid white;
                text-decoration: none;
                cursor: pointer;
                text-align: center;
            }
            .left {
                margin-left: 2px;
                margin-right: 6px;
            }
            .right {
                margin-right: 2px;
                margin-left: 6px;
            }
            h1 {
                font-size: 3vw;
            }
            .subheading {
                font-size: 1.25vw;
            }
            .resume {
                padding-top: 5vh;
                width: 60%;
                max-width: 100%;
                height: 100vh;
                max-height: fit-content;
                display: flex;
                margin-left: 20%;
                margin-right: 20%;
                margin-top: 20px;
                
            }
            .main {
                margin-left: auto;
                margin-right: auto;
                margin-top: 15vh;
                margin-bottom: 15vh;
                display: flex;
                justify-content: center;
                flex-direction: row;
                align-items: center;
                max-width: 50vw;


            }
            .maintext {
                text-align: right; 
                 
            }
            .headshot {
                width: 22vw;
                border-radius: 15px;   
            }
            .text {
                font-size: xx-large;
                margin-bottom: 25px;
            }
            .subtext {
                font-size: x-large;

                overflow: hidden; /* Ensures the content is not revealed until the animation */
                border-right: .15em solid white; /* The typwriter cursor */
                white-space: nowrap; /* Keeps the content on a single line */
                margin: 0 auto; /* Gives that scrolling effect as the typing happens */
                /* letter-spacing: .15em; Adjust as needed */
                animation: 
                    typing 3.5s steps(40, end),
                    blink-caret .75s step-end infinite;


            }

            .sidebar {
                display: flex;
                flex-direction: column;
                align-items: end;

                /* backdrop-filter: blur(5px);
                box-shadow: 0px 0px 30px rgba(227, 228, 237, 0.37);
                border: 2px solid rgba(255, 255, 255, 0.18);
                border-radius: 15px; */
            }
           .logo {
            vertical-align: middle;
            height: 5.5vh;
            padding: 0;
            margin: 0;
            border: 0;
           }
           .resumeicon {
            line-height: 5.5vh;
            vertical-align: middle;
            padding-top: .65vh;
            padding-bottom: .65vh;
            padding-left: 5px;
            padding-right: 5px;
            margin: 0 0;
            border: 0px;
            font-size: 4vh;
            text-decoration: none;
            border-radius: 10px;
            letter-spacing: -2px;

            /* Creates effect where text color is transparent to see background */
            background-color: white;
            color: black;
            mix-blend-mode: lighten;
           }
           .logos {
            margin-top: 25px;
           }
           @keyframes typing {
            from { width: 0 }
            to { width: 100% }
            }

/* The typewriter cursor effect */
            @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: white; }
            }
        </style>
    </head>
    <body>
        <div class="header">
            <div class="headtext">
                <h1>Gabe Zeller</h1>

            </div>
                
                <div class="buttons">
                    <a class="button left" href="projects.html">
                        Projects
                    </a>
        
                    <a class="button right" href="aboutme.html">
                        About Me
                    </a>
                </div>
        </div>
       <div class="main">
        <div class="sidebar">
            <div class="maintext">
            <p class="text">Hi, I'm Gabe.</p>
            <p class="subtext">Software Development</p>
            <p class="subtext">Geographic Information Science</p>
            </div>
        <div class="logos">
            <a href="https://www.linkedin.com/in/gabe-zeller-987355217/"><img class="logo" src="images/linkedinicon.png"></a>
            <a href="https://github.com/gabezeller"><img class="logo" src="images/githubicon.png"></a>
            <a class="resumeicon" href="images/GabeZeller_Resume.pdf">
                <b>Resume</b>
            </a>
        </div>
        </div>
            <div class="media">
                <img class="headshot" src="images/headshot.png">
            </div>
       </div>

      
       
       
    </body>
</html>
